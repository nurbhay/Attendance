<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Attendance Pro</title>

<link rel="manifest" href="manifest.json">

<link rel="apple-touch-icon" href="icon.png">

<style>
:root {
    --bg-color: #0f172a;
    --card-bg: #1e293b;
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --accent: #3b82f6;
    --green: #10b981;
    --red: #ef4444;
    --yellow: #f59e0b;
    --nav-height: 60px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-main);
    margin: 0;
    padding: 0;
    padding-bottom: 80px; /* Space for bottom nav */
    padding-top: 60px;    /* Space for header */
}

/* --- APP BAR --- */
.app-header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 100;
    border-bottom: 1px solid #334155;
}
.app-title { font-size: 18px; font-weight: 700; letter-spacing: 0.5px; }
.settings-btn { background: none; border: none; font-size: 22px; cursor: pointer; padding: 5px; }

/* --- NAVIGATION --- */
.bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: var(--nav-height);
    background: #1e293b;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #334155;
    z-index: 100;
    padding-bottom: env(safe-area-inset-bottom);
}
.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 11px;
    color: var(--text-muted);
    background: none;
    border: none;
    cursor: pointer;
    width: 33%;
}
.nav-item.active { color: var(--accent); }
.nav-icon { font-size: 20px; margin-bottom: 2px; }

/* --- TABS --- */
.tab-content { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
.tab-content.active { display: block; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

/* --- CARDS --- */
.card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    border: 1px solid #334155;
}
.card h3 { margin: 0 0 12px 0; font-size: 16px; color: var(--text-main); display: flex; align-items: center; gap: 8px; }

/* --- LECTURE CARDS --- */
.lecture-card {
    display: flex;
    flex-direction: column;
    position: relative;
    padding-left: 12px;
}
.lecture-card::before {
    content: ""; position: absolute; left: 0; top: 16px; bottom: 16px; width: 4px;
    background: #475569; border-radius: 4px; transition: background 0.3s;
}
.lecture-present::before { background: var(--green); }
.lecture-absent::before { background: var(--red); }
.lecture-cancelled::before { background: var(--text-muted); }
.lecture-card.locked { opacity: 0.6; pointer-events: none; }

.lec-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
.lec-time { font-size: 12px; color: var(--accent); font-weight: bold; background: rgba(59, 130, 246, 0.1); padding: 2px 8px; border-radius: 12px; }
.lec-subject { font-size: 16px; font-weight: 600; margin-top: 4px; }

.action-row { display: flex; gap: 8px; margin-top: 5px; }
.btn-pill {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    transition: transform 0.1s;
}
.btn-pill:active { transform: scale(0.96); }
.present { background: rgba(16, 185, 129, 0.15); color: var(--green); border: 1px solid rgba(16, 185, 129, 0.2); }
.absent { background: rgba(239, 68, 68, 0.15); color: var(--red); border: 1px solid rgba(239, 68, 68, 0.2); }
.cancelled { background: #334155; color: var(--text-muted); }
.note-btn { width: 40px; background: #f59e0b; color: #fff; border-radius: 8px; border:none; cursor: pointer; display: flex; align-items: center; justify-content: center;}

/* --- SUMMARY --- */
.summary-item { display: flex; flex-direction: column; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #334155; }
.summary-header { display: flex; justify-content: space-between; font-size: 14px; font-weight: 500; margin-bottom: 6px; }
.progress-track { width: 100%; height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
.progress-fill { height: 100%; border-radius: 4px; transition: width 0.5s ease; }
.status-msg { font-size: 11px; margin-top: 4px; font-weight: 500; }

/* --- OVERALL WIDGET --- */
.overall-card {
    background: linear-gradient(145deg, #1e293b, #0f172a);
    text-align: center;
    border: 1px solid #475569;
}
.overall-percent { font-size: 32px; font-weight: 800; margin: 10px 0; background: -webkit-linear-gradient(#fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}

/* --- FORMS & INPUTS --- */
select, input {
    width: 100%;
    padding: 12px;
    background: #0f172a;
    border: 1px solid #334155;
    color: white;
    border-radius: 8px;
    margin-bottom: 10px;
    font-size: 14px;
}
.btn-block { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
.btn-primary { background: var(--accent); color: white; }
.btn-danger { background: var(--red); color: white; }

/* --- SETTINGS MODAL --- */
.modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
.modal-content { background: #1e293b; width: 90%; max-width: 400px; max-height: 85vh; border-radius: 16px; padding: 20px; overflow-y: auto; border: 1px solid #475569; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
.edit-row { display: flex; gap: 8px; margin-bottom: 8px; }

/* --- TASKS --- */
.task-item { background: #0f172a; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-left: 3px solid var(--yellow); }
.task-done { opacity: 0.5; text-decoration: line-through; border-left-color: var(--green); }
.del-task-btn { background: none; border: none; color: var(--text-muted); font-size: 18px; }

/* --- COLORS --- */
.text-green { color: var(--green); }
.text-red { color: var(--red); }
.text-yellow { color: var(--yellow); }
.bg-green { background: var(--green); }
.bg-red { background: var(--red); }
.bg-yellow { background: var(--yellow); }

</style>
</head>
<body>

<header class="app-header">
    <div class="app-title">Attendance Pro</div>
    <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
</header>

<div id="reminderAlert" style="display:none; margin: 15px; padding: 12px; background: #be123c; color: white; border-radius: 8px; font-size: 13px; text-align: center;">
    üîî <b>Reminder!</b> Mark your attendance for today.
</div>

<div id="tab-home" class="tab-content active">

</div>

    <div class="card">

    <div class="card">
        <h3>üîç History Log</h3>
        <select id="viewMode" onchange="renderDetailView()">
            <option value="">Select View Mode</option>

</div>

    <div class="card">

    <div class="card">

        <input type="file" id="importFile" accept=".json" style="display:none">
        <button class="btn-block" style="background: #475569; color: white;" onclick="document.getElementById('importFile').click()">‚¨Ü Import Backup File</button>
        
        <div style="border-top: 1px solid #334155; margin-top: 15px; padding-top: 15px;">
            <button class="btn-block btn-danger" onclick="resetAll()">‚ö†Ô∏è Factory Reset App</button>
        </div>

</div>

<nav class="bottom-nav">
    <button class="nav-item active" onclick="switchTab('home')">
        <span class="nav-icon">üè†</span>
        <span>Home</span>
    </button>
    <button class="nav-item" onclick="switchTab('stats')">
        <span class="nav-icon">üìä</span>
        <span>Stats</span>
    </button>
    <button class="nav-item" onclick="switchTab('tools')">
        <span class="nav-icon">üõ†</span>
        <span>Tools</span>
    </button>
</nav>

<div id="settingsModal" class="modal-overlay">
  <div class="modal-content">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 style="margin:0;">‚öôÔ∏è Settings</h3>
        <button style="background:none; border:none; font-size:20px; color:var(--red);" onclick="closeSettings()">‚úñ</button>
    </div>
    
    <label style="font-size:12px; color:var(--text-muted);">NOTIFICATIONS</label>
    <button class="btn-block" style="background: #0ea5e9; color: white; margin-bottom: 20px;" onclick="requestNotificationPermission()">üîî Enable Daily Reminders</button>

    <label style="font-size:12px; color:var(--text-muted);">EDIT TIMETABLE</label>
    <select id="editDaySelect" onchange="renderEditRows()" style="margin-top: 5px;">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <div id="editContainer"></div>

    <div style="display:flex; gap:10px; margin-top:15px;">
        <button class="btn-block" style="background:#334155; color:white;" onclick="addEditRow()">+ Slot</button>
        <button class="btn-block btn-primary" onclick="saveNewTimetable()">Save</button>
    </div>

    <button class="btn-block" style="background:transparent; border: 1px solid #ef4444; color: #ef4444; margin-top: 20px;" onclick="restoreDefaultTimetable()">Restore Default Timetable</button>
  </div>
</div>

<script>
// --- NAVIGATION LOGIC ---
function switchTab(tabId) {
    // Hide all contents
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
    // Deactivate all nav buttons
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    
    // Show selected
    document.getElementById('tab-' + tabId).classList.add('active');
    // Highlight button (find by onclick attribute is hacky but simple here)
    const btns = document.querySelectorAll('.nav-item');
    if(tabId === 'home') btns[0].classList.add('active');
    if(tabId === 'stats') btns[1].classList.add('active');
    if(tabId === 'tools') btns[2].classList.add('active');
}

// --- CONFIGURATION ---
const PASSWORD = "Nir@2006";
const MIN_ATTENDANCE = 75; 

// --- DEFAULT TIMETABLE ---
const defaultTimetable = {
  Monday: [
    ["11:00-12:00","Introduction to Cyber Law"],
    ["12:00-01:00","Artificial Intelligence"],
    ["01:30-03:30","Operating Systems Lab"],
    ["03:30-04:30","Operating Systems"],
    ["04:30-05:30","Entrepreneurship and Start-ups"]
  ],
  Tuesday: [
    ["11:00-12:00","Introduction to Cyber Law"],
    ["12:00-01:00","Theory of Computation"],
    ["01:30-03:30","Artificial Intelligence Lab"],
    ["03:30-04:30","Operating Systems"],
    ["04:30-05:30","Business Communication"]
  ],
  Wednesday: [
    ["11:00-01:00","Computer Skill Lab-1"],
    ["01:30-02:30","Theory of Computation"],
    ["02:30-03:30","Introduction to Cyber Law"],
    ["03:30-04:30","Artificial Intelligence"],
    ["04:30-05:30","Business Communication"]
  ],
  Thursday: [
    ["11:00-12:00","Software Requirement Engineering"],
    ["12:00-01:00","Theory of Computation"],
    ["01:30-02:30","Operating Systems"],
    ["02:30-03:30","Artificial Intelligence"],
    ["03:30-04:30","Entrepreneurship and Start-ups"]
  ],
  Friday: [
    ["11:00-01:00","Software Requirement Engineering"],
    ["01:30-02:30","Theory of Computation"],
    ["02:30-04:30","Report Writing & Presentation Skill"]
  ]
};

// FORCE UPDATE LOGIC
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js").then(reg => {
    reg.addEventListener('updatefound', () => {
      const newWorker = reg.installing;
      newWorker.addEventListener('statechange', () => {
        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
          if(confirm("New update available! Reload now?")) window.location.reload();
        }
      });
    });
  });
}

function getStorageDateKey(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  return `${y}-${m}-${d}`;
}

const today = new Date();
const day = today.toLocaleDateString("en-US",{ weekday:"long" });
const dateKey = getStorageDateKey(today);

let data = JSON.parse(localStorage.getItem("attendance")) || { totals:{}, history:{}, locks:{}, tasks:[] };
if(!data.tasks) data.tasks = [];

let timetable = JSON.parse(localStorage.getItem("custom_timetable")) || JSON.parse(JSON.stringify(defaultTimetable));

function save(){ localStorage.setItem("attendance",JSON.stringify(data)); }

// NOTIFICATIONS
function requestNotificationPermission() {
    if (!("Notification" in window)) { alert("Not supported"); return; }
    Notification.requestPermission().then((permission) => {
        if (permission === "granted") {
            alert("Notifications Enabled! üîî");
            sendNotification("Setup Complete", "You will be reminded at 5 PM.");
        } else { alert("Permission Denied üö´"); }
    });
}
function sendNotification(title, body) {
    if (Notification.permission === "granted") {
        if(navigator.serviceWorker.controller){
            navigator.serviceWorker.ready.then(reg => reg.showNotification(title, { body: body, icon: 'icon.png' }));
        } else { new Notification(title, { body: body, icon: 'icon.png' }); }
    }
}
function startBackgroundCheck() {
    setInterval(() => {
        const now = new Date();
        if(now.getHours() === 17 && now.getMinutes() === 0) {
             const d = now.toLocaleDateString("en-US",{ weekday:"long" });
             if(d === "Saturday" || d === "Sunday") return;
             const todaysLocks = Object.keys(data.locks).some(k => k.startsWith(dateKey));
             if(!todaysLocks) {
                 sendNotification("Attendance Reminder üîî", "You haven't marked your attendance today!");
                 document.getElementById("reminderAlert").style.display = "block";
             }
        }
    }, 60000);
}
startBackgroundCheck();

// LECTURES UI
function loadLectures(){
  const container = document.getElementById("lectures");
  container.innerHTML = "";
  (timetable[day] || []).forEach(([time,subject])=>{
    const lockKey = dateKey+"_"+subject+"_"+time;
    const locked = data.locks[lockKey];
    const div = document.createElement("div");
    div.className = "card lecture-card "+(locked?"locked":"");
    
    // Modern Lecture Card Structure
    let statusHTML = "";
    if(locked && data.history[dateKey]){
      const entry = data.history[dateKey].find(h => h.subject === subject && h.time === time);
      if(entry){
        if(entry.status === "Present") div.classList.add("lecture-present");
        if(entry.status === "Absent") div.classList.add("lecture-absent");
        if(entry.status === "Cancelled") div.classList.add("lecture-cancelled");
        statusHTML = `<div style="font-size:12px; margin-top:5px; font-weight:bold;">${entry.status === "Present" ? "‚úî Present" : entry.status === "Absent" ? "‚úñ Absent" : "‚è∏ Cancelled"}</div>`;
      }
    }

    div.innerHTML = `
        <div class="lec-header">
            <span class="lec-time">${time}</span>
            <button class="note-btn">üìù</button>
        </div>
        <div class="lec-subject">${subject}</div>
        ${statusHTML}
        <div class="action-row" style="margin-top:10px;">
            <button class="btn-pill present">Present</button>
            <button class="btn-pill absent">Absent</button>
            <button class="btn-pill cancelled">Off</button>
        </div>
    `;
    
    const btns = div.querySelectorAll("button");
    btns[0].onclick = (e)=>{ e.stopPropagation(); addNote(subject); }; // Note btn
    btns[1].onclick = ()=>markAttendance(subject, time, "Present");
    btns[2].onclick = ()=>markAttendance(subject, time, "Absent");
    btns[3].onclick = ()=>markAttendance(subject, time, "Cancelled");
    
    container.appendChild(div);
  });
}

function addNote(subject) {
    const text = prompt(`Add a note for ${subject}:`);
    if(text) {
        data.tasks.push({ id: Date.now(), text: text, subject: subject, date: dateKey, done: false });
        save(); renderTasks();
    }
}
function renderTasks() {
    const container = document.getElementById("taskList");
    const card = document.getElementById("taskCard");
    container.innerHTML = "";
    const activeTasks = data.tasks; 
    if(activeTasks.length === 0) { card.style.display = "none"; return; }
    card.style.display = "block";
    activeTasks.forEach((task, index) => {
        container.innerHTML += `
            <div class="task-item ${task.done ? 'task-done' : ''}" onclick="toggleTask(${index})">
                <div style="flex:1; margin-right:10px;">
                    <div style="font-size:14px;">${task.text}</div>
                    <div style="font-size:11px; color:#9ca3af;">${task.subject} ‚Ä¢ ${formatDateDDMMYYYY(task.date)}</div>
                </div>
                <button class="del-task-btn" onclick="deleteTask(event, ${index})">√ó</button>
            </div>`;
    });
}
function toggleTask(index) { data.tasks[index].done = !data.tasks[index].done; save(); renderTasks(); }
function deleteTask(e, index) { e.stopPropagation(); if(confirm("Delete note?")) { data.tasks.splice(index, 1); save(); renderTasks(); } }

function markAttendance(subject,time,status){
  const key = dateKey+"_"+subject+"_"+time;
  if(data.locks[key]) return;
  data.locks[key] = true;
  data.history[dateKey] ??= [];
  data.history[dateKey].push({subject,time,status});
  if(status !== "Cancelled"){
    data.totals[subject] ??= {p:0,t:0};
    data.totals[subject].t++;
    if(status==="Present") data.totals[subject].p++;
  }
  save(); render();
}

function markExtra(status){
  const noExtraKey = dateKey + "_NO_EXTRA";
  if(data.locks[noExtraKey]){ alert("Extra lectures already locked for today ‚ùå"); return; }
  const subject = document.getElementById("extraSubject").value;
  if(!subject) return; 
  const key = dateKey+"_EXTRA_"+subject;
  if(data.locks[key]) return alert("Already added üòë");
  data.locks[key]=true;
  data.history[dateKey] ??= [];
  data.history[dateKey].push({subject,time:"Extra",status});
  data.totals[subject] ??= {p:0,t:0};
  data.totals[subject].t++;
  if(status==="Present") data.totals[subject].p++;
  save(); render();
}

function renderSummary(){
  const div = document.getElementById("summary");
  div.innerHTML = "";
  let tp = 0, tt = 0;
  const target = MIN_ATTENDANCE / 100;
  for(let s in data.totals){
    const { p, t } = data.totals[s];
    const percent = t ? Math.round((p / t) * 100) : 0;
    tp += p; tt += t;
    let colorClass = "bg-green";
    if(percent < MIN_ATTENDANCE) colorClass = "bg-red";
    else if(percent < MIN_ATTENDANCE + 10) colorClass = "bg-yellow";
    
    let statusMsg = "", statusColor = "text-muted";
    if (t > 0) {
        if (percent >= MIN_ATTENDANCE) {
            const bunkable = Math.floor((p / target) - t);
            if(bunkable > 0){ statusMsg = `üéâ Bunk <b>${bunkable}</b> safely`; statusColor = "text-green"; } 
            else { 
               if(percent === 100){ statusMsg = `üíØ Perfect record`; statusColor = "text-green"; }
               else { statusMsg = `‚ö† Don't miss next`; statusColor = "text-yellow"; }
            }
        } else {
            const needed = Math.ceil( (target * t - p) / (1 - target) );
            statusMsg = `üö® Attend next <b>${needed}</b>`; statusColor = "text-red";
        }
    } else { statusMsg = "No data"; }

    div.innerHTML += `
      <div class="summary-item">
        <div class="summary-header">
            <span>${s}</span>
            <span style="color:#94a3b8">${p}/${t} (${percent}%)</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill ${colorClass}" style="width:${percent}%"></div>
        </div>
        <div class="status-msg ${statusColor}">${statusMsg}</div>
      </div>`;
  }
  const overall = tt ? Math.round((tp / tt) * 100) : 0;
  let overallColor = "text-green";
  if(overall < MIN_ATTENDANCE) overallColor = "text-red";
  else if(overall < MIN_ATTENDANCE + 10) overallColor = "text-yellow";

  let overallMsg = "";
  if(tt>0 && overall < MIN_ATTENDANCE){
      const overallNeeded = Math.ceil( (target * tt - tp) / (1 - target) );
      overallMsg = `Attend next ${overallNeeded} to hit 75%`;
  } else if (tt>0) {
      const overallBunk = Math.floor((tp / target) - tt);
      if(overallBunk > 0) overallMsg = `Can bunk ${overallBunk} in total`;
  }

  // Prepend Overall Card
  div.innerHTML = `
    <div class="overall-card card">
        <div style="font-size:13px; color:#94a3b8; text-transform:uppercase; letter-spacing:1px;">Overall Attendance</div>
        <div class="overall-percent ${overallColor}">${overall}%</div>
        <div style="font-size:12px; color:#94a3b8;">${overallMsg}</div>
    </div>
  ` + div.innerHTML;
}

function undo(d,i){
  const h = data.history[d][i];
  const key = d+"_"+h.subject+"_"+h.time;
  delete data.locks[key];
  if(h.status!=="Cancelled"){ data.totals[h.subject].t--; if(h.status==="Present") data.totals[h.subject].p--; }
  data.history[d].splice(i,1); save(); render();
}

// PAST ATTENDANCE
let pastBuffer = [], pastDateKey = "", pastDay = "";
function loadPastTimetable(){
  const input = document.getElementById("pastDate");
  const val = input.value;
  const container = document.getElementById("pastLectures");
  const extraDiv = document.getElementById("pastExtra");
  container.innerHTML = ""; extraDiv.innerHTML = ""; pastBuffer = [];
  if(!val) return;
  const selectedDate = new Date(val);
  const todayDate = new Date(today.toDateString());
  if(selectedDate >= todayDate){ alert("Only past dates allowed"); input.value = ""; return; }
  pastDateKey = val;
  pastDay = selectedDate.toLocaleDateString("en-US",{weekday:"long"});
  if(data.history[pastDateKey]){ container.innerHTML = "<div style='text-align:center; padding:10px; color:#ef4444;'>Already recorded üö´</div>"; return; }
  const lectures = timetable[pastDay] || []; 
  if(lectures.length === 0){ container.innerHTML = "<div style='text-align:center; padding:10px;'>No lectures üò¥</div>"; }
  lectures.forEach(([time,subject])=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<b>${subject}</b> (${time})<br>
      <div class="action-row" style="margin-top:10px;">
        <button class="btn-pill present">Present</button>
        <button class="btn-pill absent">Absent</button>
        <button class="btn-pill cancelled">Off</button>
      </div>`;
    const btns = div.querySelectorAll("button");
    btns[0].onclick = ()=>pastMark(subject, time, "Present", div, btns);
    btns[1].onclick = ()=>pastMark(subject, time, "Absent", div, btns);
    btns[2].onclick = ()=>pastMark(subject, time, "Cancelled", div, btns);
    container.appendChild(div);
  });
  const allSubjects = getAllSubjects();
  extraDiv.innerHTML = `<h4 style='margin:10px 0;'>‚ûï Extra Class</h4>
    <select id="pastExtraSubject">${allSubjects.map(s=>`<option>${s}</option>`).join("")}</select>
    <div class="action-row"><button class="btn-pill present" onclick="addPastExtra('Present')">Present</button><button class="btn-pill absent" onclick="addPastExtra('Absent')">Absent</button></div>`;
}
function pastMark(sub, time, stat, div, btns){
    pastBuffer = pastBuffer.filter(x=>!(x.subject===sub && x.time===time));
    pastBuffer.push({ subject: sub, time: time, status: stat });
    div.style.opacity = "0.5";
    div.style.border = "1px solid var(--accent)";
}
function addPastExtra(status){
  const subject = document.getElementById("pastExtraSubject").value;
  if(pastBuffer.find(x=>x.subject===subject && x.time==="Extra")){ alert("Already added"); return; }
  pastBuffer.push({subject, time:"Extra", status});
  alert("Extra added to buffer");
}
function savePastAttendance(){
  if(!pastDateKey || !pastBuffer.length){ alert("Nothing to save"); return; }
  if(data.history[pastDateKey]){ alert("Date exists"); return; }
  data.history[pastDateKey] = [];
  pastBuffer.forEach(h=>{
    const lockKey = pastDateKey+"_"+h.subject+"_"+h.time;
    data.locks[lockKey] = true;
    data.history[pastDateKey].push(h);
    if(h.status !== "Cancelled"){ data.totals[h.subject] ??= {p:0,t:0}; data.totals[h.subject].t++; if(h.status==="Present") data.totals[h.subject].p++; }
  });
  save(); alert("Saved successfully üîí"); location.reload();
}
function toggleUndo(){
  const sec = document.getElementById("undoSection");
  sec.style.display = sec.style.display === "none" ? "block" : "none";
  const div = document.getElementById("undoSection");
  div.innerHTML = "";

  data.history[dateKey].forEach((h,i)=>{
    div.innerHTML += `<div class="task-item"><span>${h.subject} (${h.status})</span> <button class="del-task-btn" onclick="undo('${dateKey}',${i})">‚Ü∫</button></div>`;
  });
}
function lockNoExtra(){ const key = dateKey + "_NO_EXTRA"; if(data.locks[key]) return; data.locks[key] = true; save(); render(); }
function getDayName(dateStr){ const d = new Date(dateStr + "T00:00:00"); return isNaN(d) ? "" : d.toLocaleDateString("en-US", { weekday: "long" }); }
function formatDateDDMMYYYY(isoDate){ if(!isoDate) return ""; const [y, m, d] = isoDate.split("-"); return `${d}/${m}/${y}`; }
function showWeekendMessage(day){
  const statusDiv = document.getElementById("dayStatus");
  if(day === "Saturday" || day === "Sunday"){ statusDiv.innerHTML = `<span style="background:var(--yellow);color:#1f2933;padding:4px 10px;border-radius:12px;font-size:12px;font-weight:bold;">üü° Weekend</span>`; } 
  else { statusDiv.innerHTML = ""; }
}
function renderDetailView(){
  const mode = document.getElementById("viewMode").value;
  const filter = document.getElementById("filterArea");
  const result = document.getElementById("detailResult");
  filter.innerHTML = ""; result.innerHTML = "";
  if(mode === "date"){

function showDateWise(){
  const d = document.getElementById("dateSelect").value;
  if(!d || !data.history[d]) return;
  const result = document.getElementById("detailResult");
  result.innerHTML = `<div style="margin-bottom:10px; font-weight:bold;">${formatDateDDMMYYYY(d)} (${getDayName(d)})</div>`;
  data.history[d].forEach(h=>{ result.innerHTML += `<div class="task-item" style="border-left:none;"><span>${h.subject} | ${h.time}</span> <span class="${h.status === 'Present' ? 'text-green' : 'text-red'}">${h.status}</span></div>`; });
}
function showSubjectWise(){
  const sub = document.getElementById("subjectSelect").value;
  if(!sub) return;
  const result = document.getElementById("detailResult");
  result.innerHTML = "";
  Object.keys(data.history).sort().reverse().forEach(d=>{
    data.history[d].forEach(h=>{ if(h.subject === sub){ result.innerHTML += `<div class="task-item" style="border-left:none;"><span>${formatDateDDMMYYYY(d)}</span> <span class="${h.status === 'Present' ? 'text-green' : 'text-red'}">${h.status}</span></div>`; } });
  });
}
function exportBackup(){
  const backup = { version: 11, timestamp: new Date().toISOString(), data: data };
  const blob = new Blob([JSON.stringify(backup, null, 2)],{ type: "application/json" });
  const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `attendance_backup_${dateKey}.json`; a.click(); URL.revokeObjectURL(a.href);
}
document.getElementById("importFile").addEventListener("change", function(e){
  const file = e.target.files[0]; if(!file) return;
  const reader = new FileReader();
  reader.onload = function(){
    try{ const backup = JSON.parse(reader.result); if(!backup.data){ alert("Invalid file"); return; }
      if(!confirm("Replace current data?")){ e.target.value = ''; return; } 
      data = backup.data; 
      if(!data.tasks) data.tasks = []; if(!data.history) data.history = {}; if(!data.totals) data.totals = {}; if(!data.locks) data.locks = {};
      save(); render(); alert("Restored ‚úÖ");
    } catch(err){ console.error(err); alert("Error importing"); }
    e.target.value = '';
  }; reader.readAsText(file);
});

// CHART
let chartInstance = null;
function renderChart() {
  const dates = Object.keys(data.history).sort();
  let currentP = 0, currentT = 0;
  for(let s in data.totals){ currentP += data.totals[s].p; currentT += data.totals[s].t; }
  const chartData = []; const chartLabels = [];
  let tempP = currentP; let tempT = currentT;
  if(tempT > 0) { chartData.push(Math.round((tempP/tempT)*100)); chartLabels.push(formatDateDDMMYYYY(dateKey).slice(0,5)); }
  const relevantDates = dates.filter(d => d !== dateKey).reverse().slice(0, 30);
  relevantDates.forEach(d => {
      const dayEvents = data.history[d];
      dayEvents.forEach(evt => { if(evt.status !== "Cancelled"){ tempT--; if(evt.status === "Present") tempP--; } });
      if(tempT > 0) { chartData.push(Math.round((tempP/tempT)*100)); chartLabels.push(formatDateDDMMYYYY(d).slice(0,5)); }
  });
  chartData.reverse(); chartLabels.reverse();
  const ctx = document.getElementById('attendanceChart'); if(!ctx) return;
  if(chartInstance) chartInstance.destroy();
  chartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: chartLabels,
      datasets: [{
        label: 'Overall %',
        data: chartData,
        borderColor: '#3b82f6',
        backgroundColor: 'rgba(59, 130, 246, 0.1)',
        tension: 0.4,
        pointRadius: 4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: false, min: 50, max: 100, grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
      },
      plugins: { legend: { display: false } }
    }
  });
}

  showWeekendMessage(day);

}
